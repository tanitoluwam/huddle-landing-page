<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <img src="./images/logo.svg" alt="" class="logo" />
        </nav>
      </header>
      <main class="flex_container">
        <div class="page_img">
          <img src="./images/illustration-mockups.svg" alt="" class="image" />
        </div>
        <div class="intro">
          <h2 class="intro_header">Build The Community Your Fans Will Love</h2>
          <p class="intro_content">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="cta_btn">Register</button>
        </div>
      </main>
      <footer class="social-icons">
        <div>
          <p class="attribution">
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              class="text-white"
              >Frontend Mentor</a
            >. Coded by <a href="#" class="text-white">Tanitoluwa Adenuga</a>.
          </p>
        </div>
        <div class="icon-container">
          <ion-icon name="logo-facebook"></ion-icon>
          <ion-icon name="logo-twitter"></ion-icon>
          <ion-icon name="logo-instagram"></ion-icon>
        </div>
      </footer>
      <script
        type="module"
        src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
      ></script>
      <script
        nomodule
        src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
      ></script>
    </div>
  </body>
</html>
